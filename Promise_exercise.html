<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Q. load a script
        const loadscript = (src)=>{
            return new Promise((resolve, reject) => {
                // script.onload = () =>{
                //     resolve("Script has been loaded successfully");
                // }    
                let script =  document.createElement('script')
                script.type = "text/javascript"
                script.src = src;
                document.body.appendChild(script)
                script.onload = () =>{
                    resolve("Script has been loaded successfully")
                    // console.log("Script has been loaded successfully");
                }
                script.onerror = () => {reject(0)}
            });
        }
        let p1 = loadscript("https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js");
        p1.then((value)=>{
            console.log(value);
        }).catch((value) =>{
            console.log("Error occur" + " " + value);
        });


    </script>
</body>
</html>
