<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // string methods
        var text = "Hello my name is Hardik.";
        var text1= "I am a Frontend developer.";
        var text2 = "Trainee";
        console.log(text);
        console.log("------------------------string Methods-------------------------")
        console.log(text.length);
        console.log("slice with one parameter = " + text.slice(0));
        console.log("Slice with two positive parameter  = " + text.slice(0,5));
        console.log("Slice with two negative parameter  = " +text.slice(-4,-1));
        console.log(text.substring(0,5));
        console.log(text.substr(-8,7));
        console.log(text.replace("Hardik", "chirag"));

        console.log(text.toUpperCase());
        console.log(text.toLowerCase());
        console.log(text.concat(" ", text1, text2));
        console.log(text6= text.charAt(0)); 
        console.log(text7= text.charCodeAt(0));


        // trim
        console.log("----------------trim start-------------");
        var text2 = "     Consolebit      ";
        var text3 = text2.trim();
        console.log(text3);
        var text4 = text2.trimStart();
        console.log(text4);
        var text5 = text2.trimEnd();
        console.log(text5);

        for(i=0; i<=text.length; i++){
            console.log(text[i]);
        }
        
    </script>
