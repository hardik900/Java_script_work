<body>
    <script>
        console.log("----------------------Rest Parameter----------------------");
        function sum(...args){
            var myfunc = 0;
            // var x=0;
            var sum = 0;
            for(let arg of args){
                sum = sum + arg;
            }
            return sum;
        }

        var dd = sum(1,2,3,4,5,6,7);
        console.log(dd);
    </script>
