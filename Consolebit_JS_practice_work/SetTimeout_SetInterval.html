<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">

    </div>
    <script>
        // setTimeout
        let sum = (a,b) =>{
            console.log(a+b);
        }

        setTimeout(sum, 2000, 3, 4); 

        a = setTimeout(function(){
            console.log("It will display after 2 second")
        },1000);
        console.log("Return Timer ID = " + a);




        // setInteval
        let sum1 = (n,n1) =>{
            console.log(n+n1);
        } 
        aa = setInterval(sum1, 3000, 4, 9);
        console.log("Return Timer ID of setInterval = " + aa);
        clearInterval(aa);

</script>
</body>
</html>
