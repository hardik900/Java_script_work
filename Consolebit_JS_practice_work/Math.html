<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.PI);
        var x = 10.654;
        console.log("Round_method " + Math.round(x));
        console.log("Ceil_method " + Math.ceil(x));
        console.log("Floor_method " + Math.floor(x));
        console.log("trunc_method " + Math.trunc(x));
        console.log("sign_method " + Math.sign("-2"));
        console.log("pow_method " + Math.pow(7,2));
        console.log("sqrt_method " + Math.sqrt(49));
        console.log("abs_method " + Math.abs("-5.9"));
        console.log("Min_value_method " + Math.min(3,45,23,87,11));
        console.log("Max_value_method " + Math.max(3,45,23,87,11));
        // Math.random returns always nunber lower than 1.
        console.log("Random_method " + Math.floor(Math.random()*100));

    </script>
</body>
</html>
