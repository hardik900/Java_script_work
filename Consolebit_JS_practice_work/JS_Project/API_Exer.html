<body>
    <button id="get">Get</button>
    <button id="increase">Ascending A-Z</button>

    <table id="sam"></table>

    <script>
        get.addEventListener('click', () => {
            let p = fetch("https://jsonplaceholder.typicode.com/posts");
            // let p = fetch("https://fakestoreapi.com/products")
            p.then((response) => {
                console.log(response.status);
                console.log(response.ok);
                return response.json();
            }).then((value) =>{

                let store = value.map(function(x) {
                    return (`<tr>
                        <td>${x.id}</td>
                        <td>${x.title}</td>
                    </tr>`)
                })
                document.getElementById("sam").innerHTML = store;
            })
        });

        })

        decrease.addEventListener('click', () => {
            let p = fetch("https://jsonplaceholder.typicode.com/posts");
            p.then((response) => {
                console.log(response.status);
                console.log(response.ok);
                return response.json();
            }).then((value) => {
                var arr = [];
                for (i = 0; i <= value.length - 1; i++) {
                    var kk;
                    kk = value[i].title;
                    arr.push(kk)
                }
                let aa = arr.sort()
