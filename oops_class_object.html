<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class RailwayForm{
            submit(){
                alert(this.name+ " " + "successfully Subitted the form")
            }
            cancel(){
                alert(this.name+ " " + "Form canceled")
            }
            fillName(g_name){
                this.name= g_name;
            }
        }
        let Hardik = new RailwayForm();
        Hardik.fillName("Hardik");

        let Sam = new RailwayForm();
        Sam.fillName("Sam");

        Hardik.submit();
        Sam.submit();
        Hardik.cancel();
        Sam.cancel();
    </script>
</body>
</html>
